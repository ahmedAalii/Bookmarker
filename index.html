<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/png-clipart-bookmark-computer-icons-symbol-symbol-miscellaneous-angle-thumbnail.png" type="image/x-icon" />

    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bondi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-5 text-center">Bookmarker</h1>
      <div class="text-center">
        <h2 class="py-2 colored">Bookmark your favorite sites</h2>
      </div>
      <form id="userForm" class="py-5">
        <!-- Site Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Site Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter website name"
          />
        </div>
        <!-- Site URL -->
        <div class="mb-3">
          <label for="url" class="form-label fw-bold">Site URL</label>
          <input
            id="url"
            class="form-control"
            placeholder="Enter website URL (e.g., https://www.google.com)"
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-danger px-4 py-2">Submit</button>
        </div>
      </form>

      <!--display bookmarks -->
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
    <!------------------------------------------------- js for bootstrap and font awsome  ----------------------------------->
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
  </body>
</html>
